<!DOCTYPE html>
<html>
	
<head>
    <meta charset="utf-8">
    <title>Privat Web#2</title>

</head>
<body>
	
<form>
	<fieldset>
		<legend>Your details</legend>
		<ol>
			
			<li>
				<label for="fullname">Name</label>
				<input type="text" placeholder="First and last name" autocomplete="on" id="fullname"></li>
			</li>
			
			<li>
			
				<label for="mailperson">Email</label>
				<input type="email" placeholder="example@domain.com"  autocomplete="on" id="mailperson">
			</li>
			<li>
				<label for="phoneperson">Phone</label>
				 <input type="tel" placeholder="Eg. +447500000000" id="phoneperson"></li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>Delivery adress</legend>
		<ol>
			<li>
				<label for="adrperson">Adress </label>
				<textarea id="adrperson" cols="21" rows="4"></textarea>
			</li>
			<li>
				<label for="postcode">Post Code</label>
				<input type="text"   autocomplete="on" id="postcode"></li>
			</li>
			<li>
				<label for="country">Country</label>
				<input type="text"   autocomplete="on" id="country"></li>
			</li>
		</ol>
	</fieldset>
	<fieldset>
			<legend>Card details</legend>
			<ol>
				<li>
					<fieldset>
					<legend>Card Type</legend>
					<ol>
						<li><input type="radio" id="visa_ch"><label for="visa_ch">VISA</label></li>
						<li><input type="radio" id="amex_ch"><label for="amex_ch">AmEx</label></li>
						<li><input type="radio" id="master_ch"><label for="master_ch">Mastercard</label></li>
					</ol>
				</fieldset>
				</li>
				<li>
					<label for="cardnumber">Card number</label>
					<input type="text"   autocomplete="on" id="cardnumber"></li>
				</li>
				<li>
					<label for="seccode">Security code</label>
					<input type="text"   autocomplete="on" id="seccode"></li>
				</li>
				<li>
						<label for="namecard">Name on card</label>
						<input type="text"   autocomplete="on" id="namecard" placeholder="Exact name as on the card"></li>
				</li>
			</ol>
		</fieldset>
		<fieldset>
			<input type="button" value="Buy it!">
		</fieldset>



</form>



</body>

</html>
